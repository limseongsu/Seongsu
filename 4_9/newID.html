<html>
    <head>
        <title>회원가입</title>
    </head>
    <body >
        <center>
            <table border="1" align="center" width="50%" height="100%">
                <form method="POST" action="./4_9youtube.html">
                    <tr>
                        <td align="center" colspan="2">
                            회원가입
                        </td>
                    </tr>
                    <tr>
                        <td align="center" width="50%">
                            이름:
                        </td>
                        <td align="center">
                            <input type="text" maxlength="10" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            비밀번호:
                        </td>
                        <td align="center">
                            <input type="password" name="pwd" maxlength="12">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            직업:
                        </td>
                        <td align="center" colspan="1">
                            <select>
                                <option>학생</option>
                                <option>직장인</option>
                                <option>무직자</option>
                                <option>기타</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            취미
                        </td>
                        <td>
                            개발
                            <input type="checkbox" name="hobby">
                            게임
                            <input type="checkbox" name="hobby">
                            축구
                            <input type="checkbox" name="hobby">
                            농구
                            <input type="checkbox" name="hobby">
                            독서
                            <input type="checkbox" name="hobby">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            성별
                        </td>
                        <td align="center">
                            남자 :<input type="radio" name="sex" value="male">
                            여자 :<input type="radio" name="sex" value="female">
                        </td>

                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            자기소개
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" value="회원가입">
                        </td>
                    </tr>
                </form>
            </table>
        </center>

    </body>
</html>
